<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Jewel Sangam</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom styles for a modern contact page */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 0 2rem;
            position: relative;
            z-index: 10;
        }

        .navbar a {
            color: #333;
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            transition: color 0.3s, background-color 0.3s;
        }

        .navbar a:hover {
            color: #ffffff;
            background-color: #007bff;
            border-radius: 4px;
        }

        .navbar .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
        }

        .navbar nav {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        /* Mobile view adjustments */
        @media (max-width: 640px) {
            .navbar nav {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: #ffffff;
                padding: 1rem;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                z-index: 10;
            }

            .navbar nav.active {
                display: flex;
            }

            .navbar .menu-toggle {
                display: block;
            }
        }

        /* Contact form styles */
.contact-form {
    background-color: #ffffff;
    border: 1px solid #e1e1e1;
    padding: 2rem;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%; /* Adjust width as needed */
    max-width: 600px; /* Max width to control the size */
    margin: 0 auto; /* Centering the form */
    /* Remove border-radius for a rectangular shape */
    border-radius: 0;
}

.contact-form h1 {
    font-size: 2rem;
    color: #333;
    margin-bottom: 1rem;
    text-align: center;
}

.contact-form p {
    color: #666;
    margin-bottom: 2rem;
    text-align: center;
}

.contact-form label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: #444;
}

.contact-form input, .contact-form textarea {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: 4px; /* Slightly rounded corners for inputs */
    margin-bottom: 1rem;
}

.contact-form button {
    background-color: #007bff;
    color: #ffffff;
    border: none;
    padding: 0.75rem;
    border-radius: 4px; /* Rounded corners for button */
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s;
}

.contact-form button:hover {
    background-color: #0056b3;
}


        .side-image {
            background: url('https://assets.myntassets.com/dpr_1.5,q_60,w_400,c_limit,fl_progressive/assets/images/26793426/2024/1/5/5a25c0b5-3d3d-462b-a983-e7da34f0f7831704457663606KushalsFashionJewelleryRedClassicDropEarrings1.jpg') no-repeat center center;
            background-size: cover;
            border-radius: 8px;
            height: 100%;
            box-shadow: inset 0 0 0 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #ffffff;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            padding: 1rem 2rem;
            text-align: center;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #0056b3;
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 20;
        }

        .popup.active {
            display: block;
        }

        .popup .message {
            color: #007bff;
            font-size: 1rem;
            text-align: center;
        }

        .popup button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
            font-size: 0.875rem;
        }

        .popup button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="flex-col min-h-screen">
        <!-- Same header/navbar as the main page -->
        <header class="navbar h-14 flex items-center">
            <a href="index.html" class="flex items-center justify-center">
                <i data-lucide="diamond" class="h-6 w-6"></i>
                <span class="sr-only">Jewel</span>
            </a>
            <span class="menu-toggle" id="menu-toggle">☰</span>
            <nav class="ml-auto flex gap-4 sm:gap-6">
                <a href="collection.html" class="text-sm font-medium hover:underline underline-offset-4">Collections</a>
                <a href="new-arrivals.html" class="text-sm font-medium hover:underline underline-offset-4">New Arrivals</a>
                <a href="about.html" class="text-sm font-medium hover:underline underline-offset-4">About</a>
                <a href="contact.html" class="text-sm font-medium hover:underline underline-offset-4">Contact</a>
            </nav>
        </header>

        <main class="flex-1">
            <section class="w-full py-12 md:py-24 lg:py-32">
                <div class="container px-4 md:px-6">
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div class="contact-form max-w-lg mx-auto">
                            <h1>Contact Us</h1>
                            <p>We're here to help. Get in touch with us for any inquiries or support.</p>
                            <form id="contact-form" action="submit_contact_form" method="post" class="grid gap-6">
                                <div>
                                    <label for="name">Name</label>
                                    <input type="text" id="name" name="name" required>
                                </div>
                                <div>
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div>
                                    <label for="message">Message</label>
                                    <textarea id="message" name="message" rows="4" required></textarea>
                                </div>
                                <button type="submit">Send Message</button>
                            </form>
                        </div>
                        <div class="side-image"></div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Popup for form submission -->
        <div id="popup" class="popup">
            <div class="message">Your message has been sent successfully!</div>
            <button id="popup-close">Close</button>
        </div>

        <!-- Same footer -->
        <footer class="flex flex-col gap-2 sm:flex-row py-6 w-full shrink-0 items-center px-4 md:px-6 border-t">
            <p class="text-xs text-gray-500">© 2024 Jewel Sangam. All rights reserved.</p>
            <nav class="sm:ml-auto flex gap-4 sm:gap-6">
                <a class="text-xs hover:underline underline-offset-4" href="#">Terms of Service</a>
                <a class="text-xs hover:underline underline-offset-4" href="#">Privacy</a>
            </nav>
        </footer>
    </div>
    <script src="home.js"></script>
    <script>
        // JavaScript for toggling the mobile menu
        const menuToggle = document.getElementById('menu-toggle');
        const navbarNav = document.querySelector('.navbar nav');
        
        menuToggle.addEventListener('click', () => {
            navbarNav.classList.toggle('active');
        });

        // JavaScript for handling form submission and showing popup
        const form = document.getElementById('contact-form');
        const popup = document.getElementById('popup');
        const popupClose = document.getElementById('popup-close');

        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent the default form submission
            popup.classList.add('active'); // Show the popup

            setTimeout(() => {
                popup.classList.remove('active'); // Hide the popup
                form.reset(); // Reset the form fields
                window.location.reload(); // Refresh the page
            }, 2000); // Adjust the timeout duration as needed
        });

        // Close popup when clicking the close button
        popupClose.addEventListener('click', () => {
            popup.classList.remove('active');
        });
    </script>
</body>
</html>
